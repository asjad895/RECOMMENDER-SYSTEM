<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Recommender System</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<!--	<h1> <a class ="title-box">Book Recommender System</a></h1>-->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Book Recommender System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home <span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="{{ url_for('about') }}">About Me</a>
                <a class="nav-item nav-link" href="{{ url_for('doc') }}">Documentation</a>
            </div>
        </div>
    </nav>
<!--model part-->
    <div class="container">
    	<h1 class="text-center mt-5">Try it now</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{{ url_for('recommendation') }}">
                    <div class="form-group">
                        <label for="book" class="sr-only">Select a Book:</label>
                        <select class="form-control" id="book" name="book">
                            {% for b in books %}
                            <option> {{ b }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Recommend</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
